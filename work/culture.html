        <h2>青海的多民族文化</h2>
        <p>青海是一个多民族聚居的地区，孕育了丰富的民族文化和传统。</p>

        <h3>藏族文化</h3>
        <p>青海是藏族文化的重要发源地之一，藏传佛教在这里广泛传播，拉卜楞寺等著名寺庙是青海文化的象征。</p>

        <h3>传统节日</h3>
        <p>青海的民族节日丰富多彩，如“那达慕大会”，每年都吸引大量游客和参与者。</p>

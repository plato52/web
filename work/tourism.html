        <h2>青海的旅游资源</h2>
        <p>青海是中国旅游资源的宝库，拥有众多令人心旷神怡的自然景观和文化景点。</p>

        <h3>青海湖</h3>
        <p>青海湖是中国最大的内陆湖泊和咸水湖，每年的环湖赛和鸟类迁徙吸引着全球的游客。</p>

        <h3>茶卡盐湖</h3>
        <p>被称为“天空之镜”的茶卡盐湖是青海最受欢迎的景点之一，湖面倒映出天空和云彩，宛如人间仙境。</p>

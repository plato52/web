        <h2>青海经济概述</h2>
        <p>青海经济以其丰富的资源和独特的地理位置在中国经济版图中占据重要地位。</p>

        <h3>主要产业</h3>
        <p>青海是我国重要的盐湖资源地，蕴藏着丰富的钾、锂等矿物资源。此外，水电能源开发也为当地经济注入了强劲动力。</p>

        <h3>旅游经济</h3>
        <p>青海湖及其周边地区是青海省旅游业的重要支柱，每年吸引成千上万的游客，带动了当地服务业的发展。</p>
